<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册 - yanking的小窝</title>
    <link rel="stylesheet" href="/yanking3/css/style.css">
    <link rel="icon" href="/yanking3/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景视频（透明度提高到0.85） -->
    <video id="bgVideo" class="background-video" autoplay muted loop>
        <source id="videoSource" type="video/mp4">
    </video>
    
    <!-- 遮罩层 -->
    <div class="overlay"></div>
    
    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="/yanking3/audio/bgm.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 音乐控制按钮 -->
    <div class="music-control">
        <button id="musicBtn" class="music-btn">
            <i class="fas fa-music"></i>
        </button>
    </div>
    
    <!-- 返回主页按钮 -->
    <div class="back-btn-container">
        <button class="back-btn" onclick="location.href='index.html'">
            <i class="fas fa-home"></i> 返回主页
        </button>
    </div>
    
    <!-- 相册内容 -->
    <div class="page-container">
        <div class="page-header">
            <h1>我的相册</h1>
            <div class="divider"></div>
            <p>蛊图秀秀</p>
        </div>
        
        <div class="gallery-tabs">
            <button class="gallery-tab active" data-category="all">全部</button>
            <button class="gallery-tab" data-category="anime">方源</button>
            <button class="gallery-tab" data-category="game">北原</button>
            <button class="gallery-tab" data-category="daily">方白</button>
        </div>
        
        <div class="gallery-grid">
            <div class="gallery-item" data-category="anime">
                <img src="/yanking3/images/show1.jpg" alt="楚瀛">
                <div class="gallery-overlay">
                    <h3>蛊真人</h3>
                    <p>楚瀛+上级天鹰二创</p>
                </div>
            </div>
            
            <div class="gallery-item" data-category="game">
                <img src="/yanking3/images/show2.jpg" alt="柳贯一">
                <div class="gallery-overlay">
                    <h3>蛊真人</h3>
                    <p>至尊仙胎体的柳贯一</p>
                </div>
            </div>
            
            <div class="gallery-item" data-category="daily">
                <img src="/yanking3/images/show3.jpg" alt="古月方源">
                <div class="gallery-overlay">
                    <h3>蛊真人</h3>
                    <p>定仙游象征着自由</p>
                </div>
            </div>
            
            <div class="gallery-item" data-category="anime">
                <img src="/yanking3/images/show4.jpg" alt="古月方源">
                <div class="gallery-overlay">
                    <h3>蛊真人</h3>
                    <p>这个不知道出处啊，不介绍了</p>
                </div>
            </div>
            
            <div class="gallery-item" data-category="game">
                <img src="/yanking3/images/show5.jpg" alt="秦百胜">
                <div class="gallery-overlay">
                    <h3>蛊真人</h3>
                    <p>历经五十四次劫！</p>
                </div>
            </div>
            
            <div class="gallery-item" data-category="daily">
                <img src="/yanking3/images/show6.jpg" alt="白凝冰">
                <div class="gallery-overlay">
                    <h3>蛊真人</h3>
                    <p>应该是白相认可后的白凝冰</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; yankingの小窝. Made with ❤️ and ☕</p>
    </footer>
    
    <script src="/yanking3/js/script.js"></script>
</body>
</html>
