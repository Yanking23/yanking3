<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yanking的小窝</title>
    <link rel="stylesheet" href="/yanking3/css/style.css">
    <link rel="icon" href="/yanking3/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景视频（透明度提高到0.85） -->
    <video id="bgVideo" class="background-video" autoplay muted loop>
        <source id="videoSource" type="video/mp4">
    </video>
    
    <!-- 遮罩层 -->
    <div class="overlay"></div>
    
    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="/yanking3/audio/bgm.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 音乐控制按钮 -->
    <div class="music-control">
        <button id="musicBtn" class="music-btn">
            <i class="fas fa-music"></i>
        </button>
    </div>
    
    <!-- 主页内容 -->
    <div class="home-container">
        <div class="avatar-container">
            <img src="/yanking3/images/avatar.jpg" alt="头像" class="avatar">
            <div class="avatar-ring"></div>
        </div>
        
        <h1 class="hero-title">你好！这里是yanking的小窝</h1>
        <p class="hero-subtitle">一个普通的学生 ✨</p>
        
        <div class="hero-tags">
            <span class="tag">蛊真人爱好者</span>
            <span class="tag">对电脑感兴趣</span>
            <span class="tag">爱玩游戏</span>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
        </div>
        
        <!-- 导航按钮 -->
        <div class="nav-buttons">
            <button class="nav-btn" onclick="location.href='about.html'">
                <i class="fas fa-user"></i>
                关于我
            </button>
            <button class="nav-btn" onclick="location.href='blog.html'">
                <i class="fas fa-book"></i>
                博客
            </button>
            <button class="nav-btn" onclick="location.href='gallery.html'">
                <i class="fas fa-images"></i>
                相册
            </button>
            <button class="nav-btn" onclick="location.href='contact.html'">
                <i class="fas fa-envelope"></i>
                联系
            </button>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; yankingの小窝. Made with ❤️ and ☕</p>
    </footer>
    
    <script src="/yanking3/js/script.js"></script>
</body>
</html>
